<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
        <li>第二名：福州（样例），10</li>
    -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var result = aqiData.filter(function (item) {
                    return item[1] > 60;
                })
                .sort(function (a, b) {
                    return - (a[1] - b[1]);
                });
        var arr_length = result.length;
        var num_trans = ['一', '二', '三', '四', '五'];
        var s = "";
        for (var i = 0; i < arr_length; i++) {
            s += '<li>第' + num_trans[i] + '名: ' + result[i][0] + ', ' + result[i][1] +'</li>'
        }
        document.getElementById('aqi-list').innerHTML = s;
    })();

</script>
</body>
</html>
