<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Task 7</title>
    <link rel="stylesheet" href="stylesheets/task7.css">
</head>
<body>
<div class="container">
    <header>
        <div class="nav-left">
            <h2>新世界</h2>
        </div>
        <nav>
            <ul>
                <li>首页</li>
                <li>最新活动</li>
                <li>项目介绍</li>
                <li>爱心社区</li>
                <li>关于我们</li>
            </ul>
        </nav>
        <div class="nav-right">登录</div>
    </header>
    <div class="jumbotron">
        <div class="title">
            <h1>Time of new life</h1>
            <p>新时代 年轻的人们让我们一起体验 <br>
                新生活，享受新生活</p>
            <button>
                开始体验
            </button>
        </div>
    </div>
    <div class="feature">
        <div class="cell">
            <img src="images/task7/icon-3.jpg" alt="">
            <p>打造全新世界观,让你更爱你的生活</p>
            <span></span>

        </div>
        <div class="cell">
            <img src="images/task7/icon-4.jpg" alt="">
            <p>丰富多彩的公益活动,发挥新世界的主人公意识</p>
            <span></span>
        </div>
        <div class="cell">
            <img src="images/task7/icon-5.jpg" alt="">
            <p>时尚的新理念,超前体验未知的生活</p>
            <span></span>
        </div>
        <div class="cell">
            <img src="images/task7/icon-6.jpg" alt="">
            <p>完善的培养机制,培养你全新的世界观</p>
        </div>
    </div>

    <div class="else">
        <img src="images/task7/icon-1.png" alt="">
        <p>关于新世界,你不知道的还有什么?</p>
    </div>

    <div class="search">
        <h4>查找新世界城市活动信息</h4>
        <hr>
        <p>每个超市有不同的活动信息,请自主查询您所需要了解的城市</p>
        <div class="select">
            <div class="country">
                <div class="input-wrap">
                    <input type="radio" placeholder="国家" name="country">
                    <span>国家</span>
                </div>

            </div>

            <div class="province">
                <div class="input-wrap">
                    <input type="radio" placeholder="国家" name="country">
                    <span>省份</span>
                </div>
                <ul>
                    <li>浙江</li>
                    <li>江苏</li>
                    <li>上海</li>
                    <li>北京</li>
                    <li>南京</li>

                </ul>

            </div>

            <div class="city">
                <div class="input-wrap">
                    <input type="radio" placeholder="国家" name="country">
                    <span>城市</span>
                </div>
            </div>

            <input type="submit" value="搜    索">
        </div>

    </div>


</div>
</body>
</html>
